<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" media="all" href="/static/css/simple-grid-min.css" />
		<link rel="stylesheet" media="all" href="/static/css/main.css" />
	<body>
		<div id="app" class="main container">
			<div class="row bloodbox">
				<div class="col-2"></div>
				<div class="col-8">
					<h1 class="center">logproj</h1>
					<p><code>logproj</code> is simple. Make a user. Get an <code>API key.</code> Send stuff to <code>logproj</code>. Look at that stuff later, maybe?</p>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row bloodbox">
				<div class="col-2"></div>
				<div class="col-8">
					<form>
						<input v-model="new_user.email_address" type="text" name="email_address" placeholder="Email Address" />
						<input v-model="new_user.password" type="password" name="password" placeholder="Password"/>
						<div class="row">
							<div class="col-6 buttonHolder">
								<button v-on:click.prevent="add_user">Sign Up</button>
							</div>
							<div class="col-6 buttonHolder">
								<button v-on:click.prevent="login">Log In</button>
							</div>
						</div>
						<p class="error" v-show="new_user_error">Error: {{new_user_error}}</p>
					</form>
				</div>
				<div class="col-2"></div>
		</div>
	</body>
	<script src="/static/js/vue.js"></script>
	<script src="/static/js/vue-resource-min.js"></script>
	<script src="/static/js/front-page.js"></script>
	<script>
		main();
	</script>
</html>
